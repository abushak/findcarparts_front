
# auto detects a good number of processes to run
#worker_processes auto;

#Provides the configuration file context in which the directives that affect connection processing are specified.




    # what times to include


    server {
        # listen on port 80
        listen 80;
        # save logs here
        access_log /var/log/nginx/access.log;

        # where the root here
        root /usr/src/prod/app/build;
        # what file to server as index
        index index.html index.htm;

        location / {
            # First attempt to serve request as file, then
            # as directory, then fall back to redirecting to index.html
            try_files $uri $uri/ /index.html;
        }
        
        gzip on;
        gzip_disable "msie6";

        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types text/plain text/css text/xml text/javascript application/json application/x-javascript application/xml application/xml+rss application/javascript image/svg+xml application/x-font-ttf font/opentype;
                
        #Media: images, icons, video, audio, HTC
        location ~* ^/(assets|images)/.+.(jpe?g|gif|png|css|js|ico|xml|svg|woff2?)(?|$) {
          expires 30d;
          add_header Pragma public;
          add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        }
        
   
        # Javascript and CSS files
        location ~* \.(?:css|js)$ {
            try_files $uri =404;
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
        }

        # Any route containing a file extension (e.g. /devicesfile.js)
        location ~ ^.+\..+$ {
            try_files $uri =404;
        }
    }

